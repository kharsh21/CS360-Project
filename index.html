<script id="shader-vs" type="x-shader/x-vertex">
  attribute vec3 aVertexPosition;
  uniform mat4 uMVMatrix;
  uniform mat4 uPMatrix;
  void main(void) {
      gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
  }
</script>

<script id="shader-fs" type="x-shader/x-fragment">
  precision mediump float;
  uniform vec4 uColor;
  void main(void) {
      gl_FragColor = uColor;
  }
</script>

<body onload="webGLStart();">
    <div class="row">
      <div class="column">
        <canvas
        id="scenery"
        style="border: none"
        width="900"
        height="900"
        ></canvas>
    </div>
        <div class="column">
            <h4>Change Draw Mode:</h4>
            <button onclick="changeView('p')">Point View</button>
            <button onclick="changeView('w')">Wireframe View</button>
            <button onclick="changeView('s')">Solid View</button>
        </div>
    </div>
</body>
